<dom-module id="blank-slide">
	<template>
		<style>
			:host {
				display: block;
				width: 100%;
				height: 100%;
				position: relative;
			}
			paper-material {
				margin: 64px;
				padding: 32px;
				width: calc(100% - 64px - 64px - 64px);
				height: calc(100% - 64px - 64px - 64px);
			}
		</style>
		<paper-material style$="[[slideStyles]]" elevation="1">
			<template is="dom-if" if={{title}}>
				<slide-title>[[title]]</slide-title>
			</template>
			<template is="dom-if" if={{content}}>
				<slide-text>[[content]]</slide-text>
				<slide-image></slide-image>
			</template>
		</paper-material>
	</template>
	<script>
		Polymer({
			is: 'blank-slide',

			properties: {
				/**
				 * The styles applied to the slide
				 * @attribute slideStyles
				 * @type String
				 */
				slideStyles: {
					type: String,
					value: '',
					readOnly: true
				},
				/**
				 * The background of the slide
				 * @attribute background
				 * @type String
				 */
				background: {
					type: String,
					value: '#E0E0E0'
				},
				/**
				 * The title of the slide
				 * @attribute title
				 * @type String
				 */
				title: {
					type: String
				},
				/**
				 * The content of the slide
				 * @attribute contentsd
				 * @type String
				 */
				content: {
					type: String
				}
			},

			observers: ['_updateSlideStyles(background)'],

			_updateSlideStyles: function (background) {
				this._setSlideStyles('background: ' + background + ';');
			}
		});
	</script>
</dom-module>
