<dom-module id="slide-title">
	<template>
		<style>
			:host {
				@apply(--slide-component);
			}
			div {
				margin: 0 64px;
			}
		</style>
		<slide-transformer>
			<div style$="{{textStyle}}"><content></content></div>
		</slide-transformer>
	</template>
	<script>
		Polymer({
			is: 'slide-title',

			behaviors: [PaperSlides.TextBehavior],

			properties: {
				size: {
					value: 32
				},
				bold: {
					value: true
				}
			}

		});
	</script>
</dom-module>
