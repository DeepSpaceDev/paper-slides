<dom-module id="text-slide">
	<template>
		<style>
			:host {
				display: block;
			}
			paper-material {
				margin: 64px;
				padding: 32px;
				width: calc(100% - 64px - 64px - 64px);
				max-height: calc(100% - 64px - 64px - 64px);
			}
		</style>
		<paper-material elevation="1">
			<template is="dom-if" if={{title}}>
				<slide-title>[[title]]</slide-title>
			</template>
			<div style$="{{textStyle}}">I'm just an content.</div>
			<template is="dom-if" if={{content}}>
				
			</template>
		</paper-material>
	</template>
	<script>
		Polymer({
			is: 'text-slide',

			behaviors: [PaperSlides.TextBehavior],

			properties: {
				title: {
					type: String
				}
			}
		});
	</script>
</dom-module>
