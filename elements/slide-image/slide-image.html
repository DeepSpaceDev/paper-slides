<dom-module id="slide-image">
	<template>
		<style>
			:host {
				@apply(--slide-component);
				top: 160px;
				left: 90px;
			}
			img {
				width: 100%;
				height: 100%;
			}
		</style>
		<slide-transformer>
			<img draggable="false" src="[[src]]">
		</slide-transformer>
	</template>
	<script>
		Polymer({
			is: 'slide-image',

			properties: {
				/**
				 * The src of the image
				 * @attribute src
				 * @type String
				 */
				src: {
					type: String,
					value: 'https://www.polymer-project.org/images/logos/lockup.svg'
				},
				/**
				 * The width of the image in percent
				 * @attribute width
				 * @type Number
				 */
				width: {
					type: Number,
					value: 100,
					observer: 'sizeChanged'
				}
			}
		});
	</script>
</dom-module>
