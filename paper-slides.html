<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="elements/elements.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <paper-slides></paper-slides>

@group Seed Elements
@element paper-slides
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="paper-slides">

  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <youtube-video pauseon="[[pauseon]]" skipto="[[skipto]]" video-url="ZW3aV7U-aik"></youtube-video>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'paper-slides',

    properties: {
      pauseon: {
        type: Array,
        value: function () {
          return [3, 28, 58, 72, 90, 96, 104, 108, 113, 117, 119, 129, 136, 143, 150, 177, 183, 208, 214, 220, 229, 240, 250, 256, 265];
        }
      },
      skipto: {
        type: Array,
        value: function () {
          return [12, 20, 160, 168, 194, 205, 287, 211];
        }
      }
    }

  });

</script>
